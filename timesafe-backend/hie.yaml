cradle:
  multi:
    - path: "./src"
      config: { cradle: {stack: {component: "timesafe-backend:lib"}} }
    - path: "./test"
      config: { cradle: {stack: {component: "timesafe-backend:test:timesafe-backend-test"}} }
    - path: "./app/generate-elm"
      config: { cradle: {stack: {component: "timesafe-backend:exe:generate-elm"}} }
    - path: "./app/server"
      config: { cradle: {stack: {component: "timesafe-backend:exe:server"}} }
