name:                timesafe-backend
version:             0.1.0.0
github:              githubuser/timesafe-backend
license:             BSD3
author:              Author name here
maintainer:          example@example.com
copyright:           2019 Author name here

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/githubuser/timesafe-backend#readme>

dependencies:
- base-noprelude
- relude
- interpolate
- containers
- bytestring
- text
- vector
- optics
- beam-postgres
- beam-core
- servant-server
- servant
- postgresql-simple
- warp
- aeson
- mtl
- filepath
- generics-sop
- unordered-containers

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wpartial-fields
- -Wredundant-constraints
- -fno-warn-unused-imports
# - -static
# - -fPIC
# cc-options: 
# - -static 
# ld-options: 
# - -static 
# - -pthread 

default-extensions:
- AutoDeriveTypeable
- BangPatterns
- BinaryLiterals
- ConstraintKinds
- DataKinds
- DefaultSignatures
- DeriveDataTypeable
- DeriveFoldable
- DeriveFunctor
- DeriveGeneric
- DeriveTraversable
- DoAndIfThenElse
- EmptyDataDecls
- ExistentialQuantification
- FlexibleContexts
- FlexibleInstances
- FunctionalDependencies
- GADTs
- GeneralizedNewtypeDeriving
- InstanceSigs
- KindSignatures
- LambdaCase
- MonadFailDesugaring
- MultiParamTypeClasses
- MultiWayIf
- NamedFieldPuns
- OverloadedStrings
- PartialTypeSignatures
- PatternGuards
- PolyKinds
- RankNTypes
- RecordWildCards
- ScopedTypeVariables
- StandaloneDeriving
- TupleSections
- TypeApplications
- TypeFamilies
- TypeSynonymInstances
- ViewPatterns
- NumericUnderscores

library:
  source-dirs: src

executables:
  generate-elm:
    main:                Main.hs
    source-dirs:         app/generate-elm
    dependencies:
    - timesafe-backend
    - servant-to-elm
    - haskell-to-elm
    - elm-syntax
    - directory

    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

  server:
    main:                Main.hs
    source-dirs:         app/server
    dependencies:
    - timesafe-backend
    - optparse-simple

    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

tests:
  timesafe-backend-test:
    main:                Spec.hs
    source-dirs:         test
    dependencies:
    - timesafe-backend
    - hspec

    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
